<section>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input 
                type="email" 
                matInput 
                placeholder="Your email" 
                ngModel 
                name="email"
                email
                required
                #emailInput="ngModel">
            <mat-hint>Please enter a valid email.</mat-hint>
            <mat-error *ngIf="emailInput.hasError('required')">Invalid or missing email.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input 
                type="password" 
                matInput 
                placeholder="Your password" 
                ngModel 
                name="password"
                required
                minlength="6"
                #pwInput="ngModel">
            <mat-hint>Please enter your password.</mat-hint>
            <mat-hint align="end">{{ pwInput.value?.length }}</mat-hint>
            <mat-error *ngIf="pwInput.hasError('required')">Missing password.</mat-error>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
    </form>
</section>
